<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Prototype</title>
		<link rel="stylesheet" href="./styles/whowasstyle.css" />
	</head>
	<body>
		<header>
			<nav></nav>
		</header>
		<main>
			<section class="fixed explain">
				Below is a gantt chart. scroll to the right to view more
			</section>
			<section class="ganttChartContainer">
				<div class="person" id="adam" style="width: 93rem">
					<p>Adam</p>
				</div>
				<div
					class="person"
					id="seth"
					style="width: 91.2rem; margin-left: 13rem"
				>
					<p>Seth</p>
				</div>
				<div
					class="person"
					id="enos"
					style="width: 90.5rem; margin-left: 23.5rem"
				>
					<p>Enos</p>
				</div>
				<div
					class="person"
					id="cainan"
					style="width: 91rem; margin-left: 32.5rem"
				>
					<p>Cainan</p>
				</div>
				<div
					class="person"
					id="mahaleleel"
					style="width: 89.5rem; margin-left: 39.5rem"
				>
					<p>Mahaleleel</p>
				</div>
				<div
					class="person"
					id="jared"
					style="width: 96.2rem; margin-left: 46rem"
				>
					<p>Jared</p>
				</div>
				<div
					class="person"
					id="enoch"
					style="width: 36.5rem; margin-left: 62.2rem"
				>
					<p>Enoch</p>
				</div>
				<div
					class="person"
					id="methusaleh"
					style="width: 96.9rem; margin-left: 68.7rem"
				>
					<p>Methusaleh</p>
				</div>
				<div
					class="person"
					id="lamech"
					style="width: 77.7rem; margin-left: 87.4rem"
				>
					<p>Lamech</p>
				</div>
				<div
					class="person"
					id="noah"
					style="width: 95rem; margin-left: 105.6rem"
				>
					<p>Noah</p>
				</div>
				<div
					class="event"
					id="flood"
					style="width: 1rem; margin-left: 165.6rem"
				>
					<p>FLOOD</p>
				</div>
			</section>
			<section class="ganttChart"></section>
		</main>
		<footer></footer>
	</body>
</html>
