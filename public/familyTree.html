<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bible Family Tree</title>
  <meta name="description" content="A genogram is a family tree diagram for visualizing hereditary patterns." />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src = "https://cdn.jsdelivr.net/npm/gojs@2.1/release/go.js" type="text/javascript"></script>
  <!--This is the original Index file. that needs to be updated/ started again-->
  <script defer src ="./js/index.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/baseStyles.css">
  <link rel="stylesheet" href="./styles/FamilyTreeStyle.css">
  <link href="./js/overlay.js">
</head>
<body onload="init()">
<!--https://www.youtube.com/watch?v=dsC7Tf5mDO8-->
	<nav>
	<section class="navbar">
		<a href="./" class="logo"><img src="./res/Logo.svg" alt="Logo"/></a>   
		<div class="hamburger">
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
		</div> 
		<ul class="navbar-nav">
			<li class="nav-item"><a href="./">Home</a></li>
			<li class="nav-item"><a href="./about">About</a></li>
			<li class="nav-item"><a href="./projects">Projects</a></li>
		</ul>
	</section>
	<div class="tools">
		<div class="resultPanel">
			<input id="mySearch" type="text" name ="person" autocomplete="off" onkeypress="if (event.keyCode === 13) searchDiagram()" placeholder="Search e.g. Moses"/>
			<div class="resultOutput">
				<a id ="left">
					<svg width="19" height="30" viewBox="0 0 9 20" fill="none" xmlns="http://www.w3.org/2000/svg" >
						<path d="M2 10L6.5 7.40192L6.5 12.5981L2 10Z" fill="white"/>
					</svg>
				</a>	
					<p id ="numOfResults">No results</p>
				<a id = "right">
					<svg width="19" height="30" viewBox="0 0 9 20" fill="none" xmlns="http://www.w3.org/2000/svg" >
						<path d="M7 10L2.5 12.5981L2.5 7.40192L7 10Z" fill="white"/>
					</svg>
				</a>	
			</div>
		</div>
		<a id="toFit">Fit to page</a>
	</div>
	</nav>

	<main>
		<div id="myDiagramDiv"></div>
	</main>
	<footer>
		<p>&copy Luke Cartwright 2019 using go.js learn more <a href="https://gojs.net/latest/index.html">here</a> </p>
	</footer>
	<script src = "./js/people.js"></script>
	<script src = "./js/search.js"></script>
</body>
</html>
